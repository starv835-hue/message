<!doctype html>

<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peela Phool Proposal ðŸ’›</title>
  <style>
    body{margin:0;background:#0b0b0b;color:#fff;font-family:'Poppins',sans-serif;overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;text-align:center}
    #container{max-width:800px;padding:20px;}
    button{background:#ffd700;color:#000;font-weight:bold;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;margin-top:20px;transition:all 0.3s}
    button:hover{transform:scale(1.1)}
    .hidden{display:none}
    .hearts{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:-1}
    .heart{position:absolute;color:#ff4d6d;font-size:24px;animation:float 4s linear infinite}
    @keyframes float{0%{transform:translateY(100vh) scale(0.5);opacity:0}50%{opacity:1}100%{transform:translateY(-10vh) scale(1.5);opacity:0}}
    .flowers span{position:absolute;color:yellow;animation:grow 5s linear infinite;font-size:22px}
    @keyframes grow{0%{opacity:0;transform:scale(0.2)}50%{opacity:1;transform:scale(1)}100%{opacity:0;transform:scale(1.4)}}
  </style>
</head>
<body>
  <div id="container">
    <h2 id="text">Kya tum jan'na chahti ho meri Pasandida aurat kon hai?</h2>
    <button id="yesBtn">Yes of course</button>
  </div>
  <div class="flowers" id="flowers"></div>
  <div class="hearts" id="hearts"></div>
  <script>
    const text = document.getElementById('text');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.getElementById('container');
    const flowers = document.getElementById('flowers');
    const hearts = document.getElementById('hearts');

    function showFlowers(){
      for(let i=0;i<30;i++){
        const f=document.createElement('span');
        f.textContent='ðŸŒ¼';
        f.style.left=Math.random()*100+'%';
        f.style.top=Math.random()*100+'%';
        f.style.animationDelay=(Math.random()*5)+'s';
        flowers.appendChild(f);
      }
    }

    function showHearts(){
      for(let i=0;i<40;i++){
        const h=document.createElement('div');
        h.classList.add('heart');
        h.textContent='ðŸ’–';
        h.style.left=Math.random()*100+'%';
        h.style.animationDelay=Math.random()*3+'s';
        hearts.appendChild(h);
      }
    }

    function delay(ms){return new Promise(res=>setTimeout(res,ms));}

    yesBtn.addEventListener('click', async()=>{
      yesBtn.classList.add('hidden');
      text.textContent='Peela Phool';
      showFlowers();
      await delay(4000);
      text.textContent='Tumhe pata hai peela phool kon hai?';
      yesBtn.textContent='I don\'t know';
      yesBtn.classList.remove('hidden');
      yesBtn.onclick=async()=>{
        yesBtn.classList.add('hidden');
        text.textContent='Wo tum ho ðŸ’›';
        showHearts();
        await delay(5000);
        text.textContent='Mai hamesha tumse yuhi hi pyaar karunga, kabhi bhi tumhe nahi chhodunga! Kya tum bhi mujhse pyaar karti ho?';
        yesBtn.textContent='Haa bilkul';
        const noBtn=document.createElement('button');
        noBtn.textContent='Bilkul nahi';
        container.appendChild(noBtn);
        yesBtn.classList.remove('hidden');

        let clickCount=0;

        noBtn.onclick=async()=>{
          clickCount++;
          const msgs=[
            'Ek baar fir soch lo',
            'Mai ek aur moka de raha hu',
            'Arey khush rakhunga yaar aapko',
            'Please accept karlo bholenath ki kasam humesha saath dunga',
            'Please please please mai sach me tumse pyaar karta hu aur ab mai mazaak nahi kar raha',
            'Ek moka to do please ek baar bass ek baar',
            'Tum ek filmmaker ki biwi kehlaogi, red carpet moment first day first show dekhne ko milega, please accept karlo',
            'Tumhare kadmo me sara jahan la dunga please please please please'
          ];
          if(clickCount<=msgs.length){
            text.textContent=msgs[clickCount-1];
            noBtn.style.transform=`scale(${1 - clickCount*0.1})`;
            if(clickCount===msgs.length){
              noBtn.style.display='none';
            }
          }
        };

        yesBtn.onclick=()=>{
          noBtn.style.display='none';
          yesBtn.style.display='none';
          showHearts();
          text.innerHTML='Thank you so much ðŸ’–<br>I love you in every universe my peela phool,<br>I always love like it\'s a last night â€” Your Deepak Prasad';
        };
      };
    });
  </script>
</body>
</html>
